<section class="registration p-5">
    <div class="container-auto w-1/2">
        <div class="content w-3/4 lg:w-1/2 m-auto font-serif p-3 bg-gray-100 shadow-2xl shadow-green-200 rounded-3xl">
            <div class="text-center text-bold my-2 text-green-700">
                <i class="fa-solid text-7xl fa-lock" style="color: #63E6BE;"></i>
                <h1 class="text-4xl">Verification Code</h1>
                <p class="font-light font-sans">Write Verification Code sent to <span class="text-green-900 font-medium border-b-2 border-b-green-300"> {{userEmail}}  </span> </p>
            </div>
            <form [formGroup]="code">

                <div class="relative my-2">
                    <input formControlName="resetCode" type="resetCode" id="resetCode"
                        class="focus:ring-0  block focus:outline-none rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm S border-0 border-b-2 border-emerald-200 peer"
                        placeholder=" " [class]="{'valid':!code.get('resetCode')?.errors &&( code.get('resetCode')?.touched || code.get('resetCode')?.dirty) ,
                    'invalid':code.get('resetCode')?.errors &&( code.get('resetCode')?.touched || code.get('resetCode')?.dirty),
                   }" />
                    <label for="resetCode"
                        class="absolute border-transparent text-sm text-gray-500  duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5   peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">resetCode</label>
                    <button (click)="confirmCode()" [disabled]="code.invalid" class="btn w-1/4 lg:w-1/2">Change password </button>
                </div>

            </form>
        </div>
    </div>
    


</section>
