<section class="main-section">
    <div class="container-auto shadow-2xl shadow-green-200">
        <div class="p-8">
            <div class=" px-5 border-b-green-800/20 border-b-2 ">
                <h1 class="text-bold text-center text-green-600 text-4xl">My Favorite products</h1>

            </div>
          
            @for (wishListItem of wishListData()?.data ; track wishListItem._id) {
            <div class="flex py-2 flex-wrap items-center border-b-2 border-green-500/20">
                <div class="img-box w-full lg:w-1/6">
                    <img [src]="wishListItem.imageCover" class="block w-full" alt="">


                </div>
                <div class="mx-2 lg:w-[65%]">

                    <h2 class="text-2xl my-2 text-green-800">{{wishListItem.title}} </h2>
                    <h2 class="text-green-400 my-2 text-2xl">price: {{wishListItem.price}}EGP</h2>
                    <div class="flex flex-wrap text-red-600 my-2 text-2xl">
                        <i class="text-2xl cursor-pointer fa fa-trash-can"></i>
                        <p (click)="removeItem(wishListItem._id)" class="text-2xl cursor-pointer">Remove Item</p>
                    </div>
                </div>
            </div>
            }
            
            
        </div>
    </div>
</section>
