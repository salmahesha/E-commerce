  <owl-carousel-o [options]="customOptions">


      @for (category of allCategories; track category._id) {
        <ng-template carouselSlide [id]="category._id">
          <img class="block size-44 object-cover" [src]="category.image" [alt]="category.name">
          <h2 class="text-emerald-500 font-extralight">{{category.slug}} </h2>
        </ng-template>
      }
     
      
    
  </owl-carousel-o>
